<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Hub - Announcements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .nav-logo a {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-link, .dashboard-btn {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover, .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .dashboard-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-auth {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .auth-btn {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-btn {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-email {
            color: white;
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.4);
        }

        /* Main Content Styles */
        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 2rem;
        }

        .announcements-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* Announcement Form */
        .announcement-form {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(226, 232, 240, 0.5);
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Announcements List */
        .announcements-list {
            display: grid;
            gap: 20px;
        }

        .announcement-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 25px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .announcement-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .announcement-title {
            font-size: 1.4rem;
            color: #2d3748;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .announcement-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .announcement-content {
            color: #4a5568;
            line-height: 1.7;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .announcement-file {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .announcement-file:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        /* Loading and Empty States */
        .loading-message {
            text-align: center;
            padding: 60px;
            color: #718096;
            font-size: 1.1rem;
            background: #f8fafc;
            border-radius: 15px;
            border: 2px dashed #cbd5e0;
        }

        .loading-message::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            margin: 15px auto 0;
            animation: spin 1s linear infinite;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-announcements {
            text-align: center;
            padding: 60px;
            color: #718096;
            background: #f8fafc;
            border-radius: 15px;
            border: 2px dashed #cbd5e0;
        }

        .no-announcements i {
            font-size: 3rem;
            color: #cbd5e0;
            margin-bottom: 20px;
            display: block;
        }

        .error-message {
            text-align: center;
            padding: 60px;
            color: #e53e3e;
            background: #fef5e7;
            border-radius: 15px;
            border: 2px dashed #fed7d7;
        }

        .error-message .btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #e53e3e, #c53030);
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .error-message .btn:hover {
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                margin: 20px;
                padding: 1rem;
            }

            .announcements-container {
                padding: 20px;
            }

            .section-title {
                font-size: 2rem;
            }

            .announcement-meta {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }

            .nav-menu {
                display: none;
            }

            .nav-container {
                padding: 0 15px;
            }

            .announcement-form {
                padding: 20px;
            }

            .announcement-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="/index.html">
                        <i class="fas fa-graduation-cap"></i>
                        Campus Hub
                    </a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/lost-found.html" class="nav-link">
                            <i class="fas fa-search"></i> Lost & Found
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/marketplace.html" class="nav-link">
                            <i class="fas fa-shopping-cart"></i> Marketplace
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/exams.html" class="nav-link">
                            <i class="fas fa-file-alt"></i> Exam Papers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/announcements.html" class="nav-link">
                            <i class="fas fa-bullhorn"></i> Announcements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard.html" class="dashboard-btn">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                </ul>
                <div class="nav-auth">
                    <!-- Show when NOT logged in -->
                    <a href="/login.html" id="loginBtn" class="auth-btn login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>

                    <!-- Show when logged in -->
                    <div id="userInfo" class="user-info" style="display: none;">
                        <span id="userEmail" class="user-email"></span>
                        <button id="logoutBtn" class="auth-btn logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="announcements-container">
            <h1 class="section-title">
                <i class="fas fa-bullhorn"></i>
                Announcements
            </h1>
            
            <!-- Announcement Form (Visible to Admins only) -->
            <form id="announcementForm" class="announcement-form">
                <div class="form-group">
                    <label for="title">
                        <i class="fas fa-heading"></i> Title
                    </label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter announcement title" required>
                </div>
                <div class="form-group">
                    <label for="content">
                        <i class="fas fa-align-left"></i> Content
                    </label>
                    <textarea id="content" name="content" class="form-control" placeholder="Enter announcement details"></textarea>
                </div>
                <div class="form-group">
                    <label for="postedByName">
                        <i class="fas fa-user"></i> Your Name
                    </label>
                    <input type="text" id="postedByName" name="postedByName" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="file">
                        <i class="fas fa-paperclip"></i> Attachment (PDF or Image)
                    </label>
                    <input type="file" id="file" name="file" class="form-control" accept=".pdf,.jpg,.jpeg,.png,.gif">
                </div>
                <input type="hidden" id="postedByEmail" name="postedByEmail">
                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i>
                    Post Announcement
                </button>
            </form>
            
            <!-- Announcements List -->
            <div id="announcements" class="announcements-list">
                <div class="loading-message">
                    <i class="fas fa-spinner"></i>
                    Loading announcements...
                </div>
            </div>
        </div>
    </main>

    <!-- Load auth.js script -->
    <script src="auth-check.js"></script>
    <script>
// Frontend JS for Announcements Page and Auth UI

// Elements
const loginBtn = document.getElementById('loginBtn');
const userInfo = document.getElementById('userInfo');
const userEmailSpan = document.getElementById('userEmail');
const logoutBtn = document.getElementById('logoutBtn');
const announcementForm = document.getElementById('announcementForm');
const announcementsContainer = document.getElementById('announcements');
const postedByEmailInput = document.getElementById('postedByEmail');
const postedByNameInput = document.getElementById('postedByName');

const API_BASE_URL = window.location.origin + '/api';

// Update header and form according to auth status
async function updateHeaderAuth() {
  try {
    const res = await fetch('/auth/status');
    const data = await res.json();

    if (data.authenticated && data.user) {
      loginBtn.style.display = 'none';
      userInfo.style.display = 'flex';
      userEmailSpan.textContent = data.user.email;

      postedByEmailInput.value = data.user.email;
      postedByNameInput.value = data.user.name || '';

      // Show form only if admin (trigger check)
      await checkAndShowAdminForm(data.user.email);
    } else {
      loginBtn.style.display = 'block';
      userInfo.style.display = 'none';
      postedByEmailInput.value = '';
      postedByNameInput.value = '';
      announcementForm.style.display = 'none';
    }
  } catch (error) {
    console.error('Auth status fetch failed:', error);
    loginBtn.style.display = 'block';
    userInfo.style.display = 'none';
    announcementForm.style.display = 'none';
  }
}

// Logout handler
function setupLogout() {
  if (!logoutBtn) return;
  logoutBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    try {
      const res = await fetch('/auth/logout', { method: 'GET' });
      if (res.ok) {
        loginBtn.style.display = 'block';
        userInfo.style.display = 'none';
        announcementForm.style.display = 'none';
        window.location.href = '/login.html';
      }
    } catch (e) {
      console.error('Logout error:', e);
    }
  });
}

// Check if user email is in admins list and show form accordingly
async function checkAndShowAdminForm(email) {
  if (!email) {
    announcementForm.style.display = 'none';
    return;
  }

  try {
    const res = await fetch('/config/admins.json');
    if (!res.ok) throw new Error('Failed to load admin list');
    const admins = await res.json();

    if (admins.includes(email)) {
      announcementForm.style.display = 'block';
    } else {
      announcementForm.style.display = 'none';
    }
  } catch (err) {
    console.warn('Admin check failed:', err);
    announcementForm.style.display = 'none';
  }
}

// Load announcements from backend
async function loadAnnouncements() {
  announcementsContainer.innerHTML = '<div class="loading-message"><i class="fas fa-spinner fa-spin"></i> Loading announcements...</div>';
  try {
    const res = await fetch(`${API_BASE_URL}/announcements`);
    if (!res.ok) throw new Error('Failed to fetch announcements');
    const announcements = await res.json();

    if (!announcements || announcements.length === 0) {
      announcementsContainer.innerHTML = `
        <div class="no-announcements">
          <i class="fas fa-inbox"></i>
          <h3>No announcements yet</h3>
          <p>Check back later for important updates!</p>
        </div>
      `;
      return;
    }

    announcementsContainer.innerHTML = '';
    announcements.forEach(ann => {
      const card = document.createElement('div');
      card.className = 'announcement-card';

      let attachmentLink = '';
      if (ann.fileUrl) {
        attachmentLink = `
          <a href="${ann.fileUrl}" class="announcement-file" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-paperclip"></i>
            View Attachment
          </a>
        `;
      }

      card.innerHTML = `
        <h3 class="announcement-title">
          <i class="fas fa-megaphone"></i>
          ${escapeHtml(ann.title)}
        </h3>
        <div class="announcement-meta">
          <span><i class="fas fa-user"></i> Posted by: ${escapeHtml(ann.postedByName)}</span>
          <span><i class="fas fa-calendar-alt"></i> ${new Date(ann.datePosted).toLocaleString()}</span>
        </div>
        <div class="announcement-content">${escapeHtml(ann.content || '')}</div>
        ${attachmentLink}
      `;

      announcementsContainer.appendChild(card);
    });
  } catch (error) {
    console.error('Failed to load announcements:', error);
    announcementsContainer.innerHTML = `
      <div class="error-message">
        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
        <h3>Failed to load announcements</h3>
        <p>Please check your connection and try again.</p>
        <button class="btn" onclick="loadAnnouncements()">
          <i class="fas fa-redo"></i>
          Try Again
        </button>
      </div>
    `;
  }
}

// Escape HTML for security in displaying
function escapeHtml(text) {
  if (!text) return '';
  return text.replace(/[&<>"']/g, function(m) {
    switch (m) {
      case '&': return '&amp;';
      case '<': return '&lt;';
      case '>': return '&gt;';
      case '"': return '&quot;';
      case "'": return '&#39;';
      default: return m;
    }
  });
}

// Handle announcement form submission
announcementForm.addEventListener('submit', async function (e) {
  e.preventDefault();

  const submitBtn = announcementForm.querySelector('button[type="submit"]');
  const originalText = submitBtn.innerHTML;

  try {
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';

    const formData = new FormData(announcementForm);

    const res = await fetch(`${API_BASE_URL}/announcements`, {
      method: 'POST',
      body: formData,
    });

    if (!res.ok) {
      const errorResp = await res.json().catch(() => ({}));
      throw new Error(errorResp.error || 'Failed to post announcement');
    }

    announcementForm.reset();
    await loadAnnouncements();
    
    // Show success message
    const successMsg = document.createElement('div');
    successMsg.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    `;
    successMsg.innerHTML = '<i class="fas fa-check-circle"></i> Announcement posted successfully!';
    document.body.appendChild(successMsg);
    
    setTimeout(() => {
      successMsg.remove();
    }, 3000);
    
  } catch (err) {
    // Show error message
    const errorMsg = document.createElement('div');
    errorMsg.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #e53e3e, #c53030);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    `;
    errorMsg.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${err.message || 'Failed to post announcement'}`;
    document.body.appendChild(errorMsg);
    
    setTimeout(() => {
      errorMsg.remove();
    }, 5000);
  } finally {
    submitBtn.disabled = false;
    submitBtn.innerHTML = originalText;
  }
});

// On page load
document.addEventListener('DOMContentLoaded', async () => {
  await updateHeaderAuth();
  setupLogout();
  await loadAnnouncements();
});
    </script>
</body>
